<!DOCTYPE html>
<html>
    <head>
        <title>ClientApp Base test</title>
        <!-- Defining needed stuff -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <!-- <script src="https://sdk-cdn-mypurecloud.com/client-apps/1.4.0/purecloud-client-app-sdk.min.js"></script> -->
        <script src="https://sdk-cdn.mypurecloud.com/client-apps/1.4.0/purecloud-client-app-sdk-49c1570bfd8967d8861435e0e7178035.min.js"></script>
        <!-- <script src="https://sdk-cdn.mypurecloud.com/javascript/89.0.0/purecloud-platform-client-v2.min.js"></script> -->
        <script>
            var DEFAULT_LANG_TAG = 'en-us';
            var langTag = null;
            var welcomeTokens = {
                de: "Willkommen bei PureCloud",
                'en-us': "Welcome to Purecloud",
                es: "Bienvenido a PureCloud",
                fr: "Bienvenue dans PureCloud",
                it: "Benvenuti a PureCloud",
                ja: "PureCloud へようこそ!",
                ko: "PureCloud 시작",
                nl: "Welkom bij PureCloud",
                no: "Velkommen til PureCloud",
                pl: "Witamy w Purecloud",
                'pt-br': "Bem-vindo ao PureCloud",
                sv: "Välkommen till PureCloud",
                th: "ขอต้อนรับสู่ PureCloud",
                tr: "Purecloud'a hoş geldiniz",
                'zh-cn': "欢迎使用 Purecloud",
                fi: "Tervetuloa Genesys Cloudiin!"
            };
            
            $( document ).ready(function() {
                //Page has loaded?
                //$('.ex-url').text(window.location);
                window.$('.ex-url').text(window.location);
                var queryString2 = window.location.search;
                var paramString = queryString2.split('?')[1]; 
                var queryString = new URLSearchParams(paramString); 

                var pcEnv = null;
                for (let pair of queryString.entries()) { 
                    if(pair[0] === 'langTag') {
                            langTag = pair[1];
                            currLi = '<dt>{{pcLangTag}}</dt><dd>' + langTag + '</dd>';
                        } else if(pair[0] === 'pcEnvironment') {
                            pcEnv = pair[1];
                        } else if(pair[0] === 'environment' && pcEnv === null) {
                            pcEnv = pair[1];
                        }
                    
                } 

                if (currLi) {
                    $('dl.url-vars').append(currLi);
                }

                if (pcEnv) {
                    $('dl.url-vars').append('<dt>{{pcEnvironment}}</dt><dd>' + pcEnv + '</dd>');
                    var ClientApp = window.purecloud.apps.ClientApp;
                    var myClientApp = new ClientApp({ pcEnvironment: pcEnv });
               }

                //$('.welcome-text').text(welcomeTokens[langTag] || welcomeTokens[DEFAULT_LANG_TAG]);
                window.$('.welcome-text').text(welcomeTokens[langTag] || welcomeTokens[DEFAULT_LANG_TAG]);

                //Setup handler for button click
                window.$('#alertbutton').click((evt) => {
                    evt.preventDefault();
                    alert("Created an alert popup in browser!");
                    myClientApp.alerting.showToastPopup('Hello', 'alert in Genesys Cloud UI');
                    });
            })();
        
        </script>
    </head>
    <body>
        <noscript>
            For full functionality of this site it is necessary to enable JavaScript. Here are the <a href="http://www.enable-javascript.com/" target="_blank">instructions how to enable JavaScript in your web browser</a>.
        </noscript>

        <div id="container">
            <div id="buttonplace1">
                <button id="alertbutton" type="submit">Test Alert</button>
            </div>
            <div id="buttonplace2">
                <button id="secondbutton" type="submit" OnClick="TestAlertButton2()">Test 2</button>
            </div>
            <div id="buttonplace3">
                <button id="thirdbutton" type="submit">Test 3</button>
            </div>
        </div>
        
        <p>
            <span class=".pcenvinfo"></span>
        </p>
        
        <h1>URL Interpolation</h1>
        <p>
            Data can be seeded into an app (Standalone or Widget) via URL string replacement.
        </p>
        <hr>

        <h2>URL</h2>
        <p>
            <span class="ex-url"></span>
        </p>
        <dl class="url-vars">
        </dl>

        <h2>Localization Demo</h2>
        <p>
            <span class="welcome-text"></span>
        </p>
    </body>
</html>
